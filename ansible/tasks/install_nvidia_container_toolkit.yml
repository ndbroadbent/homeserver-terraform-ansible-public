---
# Install NVIDIA Container Toolkit for K3s GPU support
# This configures containerd to use the NVIDIA runtime

- name: Add NVIDIA Container Toolkit GPG key
  ansible.builtin.get_url:
    url: https://nvidia.github.io/libnvidia-container/gpgkey
    dest: /etc/apt/keyrings/nvidia-container-toolkit.asc
    mode: '0644'

- name: Get distribution codename
  ansible.builtin.command: lsb_release -cs
  register: distro_codename
  changed_when: false

- name: Add NVIDIA Container Toolkit repository
  ansible.builtin.apt_repository:
    repo: 'deb [signed-by=/etc/apt/keyrings/nvidia-container-toolkit.asc] https://nvidia.github.io/libnvidia-container/stable/deb/amd64 /'
    filename: nvidia-container-toolkit
    state: present

- name: Install NVIDIA Container Toolkit
  ansible.builtin.apt:
    name: nvidia-container-toolkit
    state: present
    update_cache: true

- name: Configure containerd to use NVIDIA runtime
  ansible.builtin.shell: |
    nvidia-ctk runtime configure --runtime=containerd
  register: containerd_configured
  changed_when: containerd_configured.rc == 0
