---
# Secrets stored in 1Password
# Use 'op inject' to resolve these references at runtime

# Tailscale configuration
tailscale_auth_key: 'op://homeserver/tailscale-auth-key/credential'

# VNC configuration
vnc_password: 'op://homeserver/vnc-password/credential'

# SSH keys
host_ssh_private_key: |
  op://homeserver/ssh-key/private key
host_ssh_public_key: |
  op://homeserver/ssh-key/public key
host_ssh_aws_private_key: |
  op://homeserver/ssh-key-aws/private key
host_ssh_aws_public_key: |
  op://homeserver/ssh-key-aws/public key
argocd_ssh_private_key: |
  op://homeserver/ssh-key-argo/private key

# 1Password Service Account token for external-secrets
onepassword_service_account_token: 'op://homeserver/1password-service-account/credential'

# 1Password Connect Server credentials
onepassword_connect_credentials: 'op://homeserver/1password-connect-server-credentials/text'
onepassword_connect_access_token: 'op://homeserver/1password-connect-server-access-token/credential'

# User SSH key for container access
user_ssh_public_key: 'op://Private/id_rsa/public key'

# Proxmox API credentials
proxmox_api_user: 'root@pam'
proxmox_api_password: 'op://homeserver/proxmox-root/password'

# K3s cluster configuration
k3s_cluster_token: 'op://homeserver/k3s-cluster-token/credential'

# ArgoCD configuration
argocd_admin_username: 'op://homeserver/argocd-login/username'
argocd_admin_password: 'op://homeserver/argocd-login/password'

# Zigbee2MQTT secrets
zigbee2mqtt_mqtt_password: 'op://homeserver/zigbee2mqtt-mqtt/password'
zigbee2mqtt_network_key: 'op://homeserver/zigbee2mqtt-network-key/credential'

# AdGuard Home secrets
adguardhome_username: 'op://homeserver/adguard-home-login/username'
adguardhome_password: 'op://homeserver/adguard-home-login/password'

# CircleCI Runner token
circleci_runner_token: 'op://homeserver/circleci-runner-token/credential'

# CircleCI K3s cluster secrets
circleci_k3s_token: 'op://homeserver/circleci-k3s-token/credential'

# MinIO secrets for CircleCI cache
minio_access_key: 'op://homeserver/minio-circleci/username'
minio_secret_key: 'op://homeserver/minio-circleci/password'

# Docker Hub credentials for pull-through cache
docker_hub_username: 'op://homeserver/docker-hub/username'
docker_hub_password: 'op://homeserver/docker-hub/password'

# Samba share credentials
timemachine_password: 'op://homeserver/samba-timemachine/password'
youruser_password: 'op://homeserver/samba-youruser/password'

# Promtail credentials for Loki push
promtail_basic_auth_user: 'op://homeserver/loki-push-credentials/username'
promtail_basic_auth_password: 'op://homeserver/loki-push-credentials/password'

# Restic backup credentials (Backblaze B2)
restic_b2_key_id: 'op://homeserver/backblaze-restic-credentials/username'
restic_b2_key: 'op://homeserver/backblaze-restic-credentials/password'
restic_b2_bucket: 'op://homeserver/backblaze-restic-credentials/bucket'
restic_password: 'op://homeserver/backblaze-restic-credentials/restic_password'

# Services Pi SSH key (for backup rsync to homeserver)
services_pi_ssh_private_key: |
  op://homeserver/ssh-key-services-pi/private key
services_pi_ssh_public_key: |
  op://homeserver/ssh-key-services-pi/public key

# Home Assistant credentials
home_assistant_username: 'op://homeserver/home-assistant/username'
home_assistant_password: 'op://homeserver/home-assistant/password'

# Personal Tailscale exit node OAuth credentials
tailscale_exit_node_oauth_client_id: 'op://homeserver/tailscale-exit-node-oauth/client_id'
tailscale_exit_node_oauth_client_secret: 'op://homeserver/tailscale-exit-node-oauth/client_secret'

# ExampleCompany Tailscale exit node OAuth credentials
example-company_tailscale_oauth_client_id: 'op://homeserver/example-company-tailscale-oauth/client_id'
example-company_tailscale_oauth_client_secret: 'op://homeserver/example-company-tailscale-oauth/client_secret'

# OpenClaw configuration
openclaw_gateway_token: 'op://homeserver/openclaw/gateway_token'
openclaw_telegram_bot_token: 'op://homeserver/openclaw/telegram_bot_token'
openclaw_google_ai_api_key: 'op://homeserver/openclaw/google_ai_api_key'
openclaw_openai_api_key: 'op://homeserver/openclaw/openai_api_key'
openclaw_sag_api_key: 'op://homeserver/openclaw/sag_api_key'
openclaw_web_search_api_key: 'op://homeserver/openclaw/web_search_api_key'

# OpenClaw SSH key for GitHub access
openclaw_ssh_private_key: |
  op://homeserver/ssh-key-openclaw/private key
openclaw_ssh_public_key: |
  op://homeserver/ssh-key-openclaw/public key

# PostgreSQL credentials
postgresql_password: 'op://homeserver/postgresql/postgres-password'
