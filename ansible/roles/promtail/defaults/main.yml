---
# Promtail version to install
promtail_version: '3.6.2'

# Loki push endpoint
promtail_loki_url: 'https://loki.home.example.com/loki/api/v1/push'

# Installation paths
promtail_install_dir: '/opt/promtail'
promtail_config_file: '/opt/promtail/promtail-config.yaml'
promtail_positions_file: '/var/lib/promtail/positions.yaml'

# System user
promtail_user: 'promtail'
promtail_group: 'promtail'

# Binary download URL (architecture determined dynamically)
# promtail_arch is set in tasks based on ansible_architecture
promtail_binary_url: 'https://github.com/grafana/loki/releases/download/v{{ promtail_version }}/promtail-linux-{{ promtail_arch }}.zip'

# Extra scrape configs (override per host for app-specific logs)
promtail_extra_scrape_configs: ''
# Credentials are injected from secrets.yml via op inject
# promtail_basic_auth_user and promtail_basic_auth_password
