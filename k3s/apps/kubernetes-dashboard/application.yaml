---
name: kubernetes-dashboard
namespace: kubernetes-dashboard
repoURL: https://kubernetes.github.io/dashboard/
chart: kubernetes-dashboard
version: 7.13.0
values: values.yaml
ignoreDifferences:
  - group: apps
    kind: Deployment
    jqPathExpressions:
      # Ignore config checksum annotation - secrets are managed externally
      - .spec.template.metadata.annotations["checksum/config"]
  - kind: Secret
    name: kubernetes-dashboard-csrf
    jqPathExpressions:
      # Ignore CSRF private key - regenerated by helm but should persist
      - .data["private.key"]
