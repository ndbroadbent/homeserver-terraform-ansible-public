# Promtail Helm Chart values
# Chart: https://github.com/grafana/helm-charts/tree/main/charts/promtail
# Version: 6.17.1

# Promtail runs as a DaemonSet on all nodes to collect logs
daemonSet:
  enabled: true

# Resource limits
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Loki endpoint configuration
config:
  clients:
    - url: http://loki-gateway.loki.svc.cluster.local/loki/api/v1/push

  # Log scrape configuration
  snippets:
    pipelineStages:
      # Extract traceID from logs for correlation with Tempo
      - cri: {}
      - match:
          selector: '{app=~".+"}'
          stages:
            - regex:
                expression: '(?P<trace_id>[a-f0-9]{32}|[a-f0-9-]{36})'
            - labels:
                trace_id:

    # Add useful labels from Kubernetes metadata
    # NOTE: The __path__ relabels are CRITICAL - they tell Promtail where to find logs
    common:
      - action: replace
        source_labels:
          - __meta_kubernetes_pod_node_name
        target_label: node_name
      - action: replace
        source_labels:
          - __meta_kubernetes_namespace
        target_label: namespace
      - action: replace
        replacement: $1
        separator: /
        source_labels:
          - namespace
          - app
        target_label: job
      - action: replace
        source_labels:
          - __meta_kubernetes_pod_name
        target_label: pod
      - action: replace
        source_labels:
          - __meta_kubernetes_pod_container_name
        target_label: container
      # Critical: Set log file path based on pod UID and container name
      - action: replace
        replacement: /var/log/pods/*$1/*.log
        separator: /
        source_labels:
          - __meta_kubernetes_pod_uid
          - __meta_kubernetes_pod_container_name
        target_label: __path__
      # Handle static pods (with config hash annotation)
      - action: replace
        replacement: /var/log/pods/*$1/*.log
        regex: true/(.*)
        separator: /
        source_labels:
          - __meta_kubernetes_pod_annotationpresent_kubernetes_io_config_hash
          - __meta_kubernetes_pod_annotation_kubernetes_io_config_hash
          - __meta_kubernetes_pod_container_name
        target_label: __path__

# Service account
serviceAccount:
  create: true
  name: promtail

# Tolerations to run on all nodes including control plane
tolerations:
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule

# ServiceMonitor for Prometheus scraping
serviceMonitor:
  enabled: true
