---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
  annotations:
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/name: Traefik
    gethomepage.dev/description: Ingress Controller
    gethomepage.dev/group: Admin
    gethomepage.dev/icon: traefik.png
    gethomepage.dev/href: https://traefik.home.example.com
    gethomepage.dev/pod-selector: app.kubernetes.io/name=traefik
    gethomepage.dev/siteMonitor: http://traefik.traefik.svc.cluster.local:9000/ping
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.home.example.com`)
      kind: Rule
      middlewares:
        - name: authelia-forward-auth
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: home-youruser-com-tls
