---
# External Secret for Loki S3 credentials (MinIO access)
# 1Password item: minio-credentials in vault "homeserver"
# Uses same credentials as MinIO root for simplicity
# Keys become environment variables for Loki config expansion
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: loki-s3-credentials
  namespace: loki
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    name: loki-s3-credentials
    creationPolicy: Owner
  data:
    # These become env vars: ACCESS_KEY_ID and SECRET_ACCESS_KEY
    - secretKey: ACCESS_KEY_ID
      remoteRef:
        key: minio-credentials
        property: username
    - secretKey: SECRET_ACCESS_KEY
      remoteRef:
        key: minio-credentials
        property: password
