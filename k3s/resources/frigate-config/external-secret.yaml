---
# External Secret for Frigate camera credentials
# 1Password item: frigate-camera-credentials in vault "homeserver"
# Shared credentials for all cameras
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: frigate-camera-credentials
  namespace: frigate
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    name: frigate-camera-credentials
    creationPolicy: Owner
  data:
    # Frigate uses {FRIGATE_*} syntax for env var substitution
    - secretKey: FRIGATE_RTSP_USER
      remoteRef:
        key: frigate-camera-credentials
        property: username
    - secretKey: FRIGATE_RTSP_PASSWORD
      remoteRef:
        key: frigate-camera-credentials
        property: password
